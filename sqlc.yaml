version: 1
packages:
    - path: "./repo"
      name: "repo"
      engine: "postgresql"
      schema: "./db/migrations/"
      queries: "./repo/query"
      emit_json_tags: true
      emit_db_tags: true
      emit_empty_slices: true
      json_tags_case_style: "snake"
overrides:
  - db_type: "pg_catalog.varchar"
    nullable: true
    go_type:
      import: "gopkg.in/guregu/null.v4"
      package: "null"
      type: "String"
  - db_type: "timestamptz"
    nullable: true
    go_type:
      import: "gopkg.in/guregu/null.v4"
      package: "null"
      type: "Time"
